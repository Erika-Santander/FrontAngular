<h3>Subir excel</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-8">
      <input #fileInput type="file" name="excel" id="excel" (change)="cargarExcel($event)"/>
    </div>
    <div class="form-group col-4">
      <button type="submit" value="submit" name="submit" class="btn btn-info btn-sm  form-control">Subir</button>
    </div>
  </div>
</form>
